<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer> </script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="block-container">
    <button id="clear" onclick="clearGrid()">Clear</button>
    <button id="new-grid-size">New grid size</button>
    <button id="color">Color</button>
    <input type="color" id="colorPalette"
           value="#000000">
    <button id="backg-color" onclick="changeBackgroundColor()">Background color</button>
    <input id="valueSize" type="range" value="16" min="8" max="64"/>
    </div>
    <div class="grid"></div>
</body>
</html>
